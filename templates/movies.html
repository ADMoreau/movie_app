{% block content %}
    {% for movie in movies %}
        <table>
            <tr valign="top">
                <td>{{ movie }}</td>
            </tr>
        </table>
    {% endfor %}
    {% if prev_url %}
    <a href="{{ prev_url }}">Previous</a>
    {% endif %}
    {% if next_url %}
    <a href="{{ next_url }}">Next</a>
    {% endif %}
{% endblock %}
